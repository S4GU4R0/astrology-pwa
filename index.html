<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333333">
    <meta name="description" content="S4GU4R0's Astrology Toolbox">
    <link rel="manifest" href="manifest.json">
    <title>Astrodex</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #000000;
            --border-color: #c0c0c0;
            --menu-bg: #f0f0f0;
            --menu-button-bg: #e0e0e0;
            --menu-button-text: #000000;
            --input-bg: #ffffff;
            --input-border: #a0a0a0;
            --card-bg: #ffffff;
            --sidebar-bg: #f5f5f5;
            --hover-bg: #e5e5e5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202020;
                --text-color: #e0e0e0;
                --border-color: #404040;
                --menu-bg: #2a2a2a;
                --menu-button-bg: #383838;
                --menu-button-text: #e0e0e0;
                --input-bg: #2a2a2a;
                --input-border: #404040;
                --card-bg: #2a2a2a;
                --sidebar-bg: #252525;
                --hover-bg: #353535;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 13px;
            overflow: hidden;
        }
    </style>

    <!-- Import Web Components -->
    <script src="components/astro-chart.js"></script>
    <script src="components/chart-form.js"></script>
    <script src="components/menu-bar.js"></script>
    <script src="components/toolbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/status-bar.js"></script>
    <script src="components/mobile-buttons.js"></script>
    <script src="components/mobile-menu.js"></script>
    <script src="components/app-shell.js"></script>
</head>
<body>
    <!-- Main Application Shell -->
    <app-shell></app-shell>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
