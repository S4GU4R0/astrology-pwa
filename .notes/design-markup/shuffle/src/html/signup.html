<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <nav class="py-10 bg-transparent" x-data="{ mobileNavOpen: false }">
        <div class="container px-4 mx-auto">
          <div class="flex justify-between items-center">
            <button>
              <svg class="block text-gray-500 w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
            <a class="text-gray-600 text-2xl leading-none" href="#">
              <img class="h-8" src="mockup-assets/logos/shuffle-ux.svg" alt="" width="auto">
            </a>
            <button x-on:click="mobileNavOpen = !mobileNavOpen" class="block text-gray-500 hover:text-gray-700 focus:outline-none">
              <svg class="h-4 w-4" fill="currentColor " viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Mobile menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div :class="{'block': mobileNavOpen, 'hidden': !mobileNavOpen}" class="hidden fixed top-0 left-0 bottom-0 w-5/6 max-w-sm z-50">
          <div x-on:click="mobileNavOpen = !mobileNavOpen" class="fixed inset-0 bg-gray-800 opacity-25"></div>
          <nav class="relative flex flex-col py-6 px-6 w-full h-full bg-white border-r overflow-y-auto">
            <div class="flex items-center mb-8">
              <a class="mr-auto text-2xl font-semibold leading-none" href="#">
                <img class="h-8" src="mockup-assets/logos/shuffle-ux.svg" alt="" width="auto">
              </a>
              <button x-on:click="mobileNavOpen = !mobileNavOpen">
                <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div>
              <ul>
                <li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-900 hover:bg-gray-50 rounded" href="#">About</a></li>
                <li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-900 hover:bg-gray-50 rounded" href="#">Company</a></li>
                <li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-900 hover:bg-gray-50 rounded" href="#">Services</a></li>
                <li class="mb-1"><a class="block p-4 text-sm font-semibold text-gray-900 hover:bg-gray-50 rounded" href="#">Testimonials</a></li>
              </ul>
            </div>
            <div class="mt-auto">
              <div class="pt-6"><a class="block px-6 py-2 mb-3 text-sm text-center text-gray-500 hover:text-gray-600 font-bold leading-loose border border-gray-100 hover:border-gray-200 rounded" href="#">Sign In</a><a class="block px-6 py-2 mb-2 text-sm text-center text-gray-500 hover:text-gray-600 font-bold leading-loose border border-gray-100 hover:border-gray-200 rounded" href="#">Contact Us</a></div>
              <p class="mt-6 mb-4 text-sm text-center text-gray-400">
                <span>© 2026 All rights reserved.</span>
              </p>
            </div>
          </nav>
        </div>
      </nav>
                
      <section class="py-20">
        <div class="container px-4 mx-auto">
          <div class="max-w-md mx-auto py-12 px-8 rounded-lg text-center">
            <span class="text-sm text-gray-500 font-semibold uppercase">Sign In</span>
            <h3 class="mb-8 text-3xl font-bold font-heading">Join our community</h3>
            <form action="#">
              <input class="w-full py-3 pl-3 mb-4 bg-white border rounded-lg" type="email" placeholder="E-mail address">
              <input class="w-full py-3 pl-3 mb-4 bg-white border rounded-lg" type="password" placeholder="Password">
              <button class="w-full inline-block px-6 py-3 mb-4 text-sm text-white font-bold leading-loose bg-gray-500 hover:bg-gray-600 rounded transition duration-200">Get Started</button>
              <a class="text-sm text-gray-500 hover:underline" href="#">Forgot password?</a>
              <a class="flex items-center justify-center mt-4 mb-4 py-3 text-gray-500 bg-gray-50 hover:bg-gray-100 rounded-lg" href="#">
                <img class="w-5 h-5 mr-2" src="mockup-assets/socials/facebook.svg" alt="">
                <span class="text-sm font-bold text-gray-500">Sign in with Facebook</span>
              </a>
              <a class="flex items-center justify-center py-3 text-gray-500 bg-gray-50 hover:bg-gray-100 rounded-lg" href="#">
                <img class="w-5 h-5 mr-2" src="mockup-assets/socials/twitter.svg" alt="">
                <span class="text-sm font-bold text-gray-500">Sign in with Twitter</span>
              </a>
            </form>
          </div>
        </div>
      </section>
                
      <footer class="py-20">
        <div class="container px-4 mx-auto text-center">
          <a class="inline-block mx-auto text-gray-600 text-2xl leading-none" href="#">
            <img class="h-8" src="mockup-assets/logos/shuffle-ux.svg" alt="" width="auto">
          </a>
          <ul class="my-6 flex flex-wrap space-x-8 items-center justify-center">
            <li class="mb-2 md:mb-0"><a class="text-sm text-gray-900 hover:text-gray-700" href="#">About</a></li>
            <li class="mb-2 md:mb-0"><a class="text-sm text-gray-900 hover:text-gray-700" href="#">Company</a></li>
            <li class="mb-2 md:mb-0"><a class="text-sm text-gray-900 hover:text-gray-700" href="#">Services</a></li>
            <li class="mb-2 md:mb-0"><a class="text-sm text-gray-900 hover:text-gray-700" href="#">Testimonials</a></li>
          </ul>
          <div>
            <a class="inline-block mr-2 lg:mr-10" href="#">
              <img src="mockup-assets/socials/facebook.svg">
            </a>
            <a class="inline-block mr-2 lg:mr-10" href="#">
              <img src="mockup-assets/socials/twitter.svg">
            </a>
            <a class="inline-block mr-2 lg:mr-10" href="#">
              <img src="mockup-assets/socials/github.svg">
            </a>
            <a class="inline-block mr-2 lg:mr-10" href="#">
              <img src="mockup-assets/socials/instagram.svg">
            </a>
            <a class="inline-block" href="#">
              <img src="mockup-assets/socials/linkedin.svg">
            </a>
          </div>
        </div>
        <div class="mt-12 mb-8 border-b border-gray-50"></div>
        <div class="container px-4 mx-auto">
          <p class="text-center text-sm text-gray-400">All rights reserved © Wireframes Corporation 2026</p>
        </div>
      </footer>
    </div>
</body>
</html>
